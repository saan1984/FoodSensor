<polymer-element name="feliz-intro-card"
                 attributes="title subTitle number actionList">
    <template>
        <link rel="stylesheet" href="../intro-card/stylesheets/style.css">
        <div state="collapsed" class="card maincard">
            <div class="panel-body feliz-card-body">
                <div class="section-text">
                    <h2 class="name ng-binding">{{title}}</h2>
                    <h5 class="id ng-binding">{{subTitle}}</h5>
                </div>
                <div class="section-number center-block ng-binding">
                    {{number}}
                </div>
            </div>
            <div class="panel-table table-responsive animated slideInDown">
            </div>
            <div class="panel-footer">
                <template repeat="{{action in actionList}}">
                    <button>sss</button>
                </template>
            </div>
        </div>
    </template>
    <script>
        Polymer('feliz-intro-card', {
               title :"" ,
               subTitle :"",
               number: ""
        });
    </script>
</polymer-element>
